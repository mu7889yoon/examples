<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="map"></div>    
    <div class="status-legend">
        <h3 style="margin-top: 0; margin-bottom: 10px;">ステータス凡例</h3>
        <div class="legend-item">
            <input type="checkbox" id="filter-empty" checked onchange="filterByStatus()">
            <div class="legend-color status-empty"></div>
            <span>空いてる</span>
        </div>
        <div class="legend-item">
            <input type="checkbox" id="filter-crowded" checked onchange="filterByStatus()">
            <div class="legend-color status-crowded"></div>
            <span>混んでる</span>
        </div>
        <hr style="margin: 10px 0;">
        <button onclick="resetFilters()" style="width: 100%; padding: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            全表示
        </button>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>    
    <script src="js/main.js"></script>
</body>
</html>
